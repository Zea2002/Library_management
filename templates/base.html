<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex flex-col min-h-screen">
    <nav class="bg-gray-800 p-4 mb-4">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'home' %}" class="text-white text-lg font-bold">Library</a>
            <a href="{% url 'home' %}" class="text-white text-lg font-bold">Home</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-white mx-2">Profile</a>
                    <a href="{% url 'logout' %}" class="text-white mx-2">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white mx-2">Login</a>
                    <a href="{% url 'register' %}" class="text-white mx-2">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-gray-800 text-white text-center py-4 sticky bottom-0">
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>
</body>
</html>
