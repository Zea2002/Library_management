{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Deposit Money</h2>
<form method="post" id="deposit-money-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Deposit</button>
</form>
{% endblock %}
