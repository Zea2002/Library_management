{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Borrow Book</h2>
<p>Are you sure you want to borrow "{{ book.title }}" for {{ book.borrowing_price }} taka?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Confirm Borrow</button>
</form>
{% if error %}
    <p class="text-red-500 mt-2">{{ error }}</p>
{% endif %}
{% endblock %}
