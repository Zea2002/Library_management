{% extends 'base.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {% for category in categories %}
        <div>
            <a href="{% url 'filter_books_by_category' category.name %}" class="block bg-white p-4 rounded shadow">
                {{ category.name }}
            </a>
        </div>
    {% endfor %}
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
    {% for book in books %}
        <div class="bg-white p-4 rounded shadow">
            <img src="{{ book.image.url }}" alt="{{ book.title }}" class="w-full h-48 object-cover">
            <h3 class="text-xl font-bold mt-2">{{ book.title }}</h3>
            <p>{{ book.description|truncatewords:20 }}</p>
            <a href="{% url 'book_detail' book.id %}" class="text-blue-500">Read more</a>
        </div>
    {% empty %}
        <p>No books found.</p>
    {% endfor %}
</div>
{% endblock %}
